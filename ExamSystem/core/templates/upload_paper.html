<!DOCTYPE html>
<html>
<head>
    <title>Upload Question Paper</title>
</head>
<body>
    <h2>Upload Your Question Paper</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="paper" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
